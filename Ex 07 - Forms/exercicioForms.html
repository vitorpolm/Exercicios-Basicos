<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercicio com Form</title>
  </head>
  <body>
    <h3>Cadastro da liga dos Astronautas</h3>
    <form action="">
      <div>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" required />
      </div>
      <br />
      <div>
        <label for="mail">E-mail:</label>
        <input type="email" name="email" id="mail" required />
        <label for="pw">Password:</label>
        <input type="password" name="password" id="pw" required />
      </div>
      <br />
      <div>
        <label for="dateb">Data de Nascimento:</label>
        <input type="date" name="dataNascimento" id="dateb" required />
        <label for="picture">Foto:</label>
        <input type="file" name="image" id="picture" required />
      </div>
      <br />
      <div>
        <label for="pais">Qual sua nacionalidade?</label>
        <select name="pais" id="pais">
          <option value="russian">Russo</option>
          <option value="american">Americano</option>
          <option value="brazilian">Brasileiro</option>
        </select>

        <label>Genêro:</label>
        <label for="f">F</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="m">M</label>
        <input type="radio" name="gender" id="male" value="male" />
      </div>
      <br />
      <div>
        <label>Suas principais qualidades:</label>
        <br />
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int" />
        <label for="res">Resiliência</label>
        <input type="checkbox" name="res" id="res" />
        <label for="fisc">Preparo Fisico</label>
        <input type="checkbox" name="fisc" id="fisc" />
        <label for="ed">Educação</label>
        <input type="checkbox" name="ed" id="ed" />
      </div>
      <br />
      <div>
        <textarea
          name="mensagem"
          required
          cols="30"
          rows="10"
          placeholder="Porque você gostaria de ser um astronauta?"
        >
        </textarea>
      </div>
      <br />
      <div>
        <input type="submit" value="Criar" />
      </div>
    </form>
  </body>
</html>
